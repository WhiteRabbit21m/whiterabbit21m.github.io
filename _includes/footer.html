<footer class="site-footer">
  <div class="container footer-container">
    <div class="footer-content">
      <div class="payments-accepted">
        <p>Payments accepted:</p>
        <div class="payment-icons">
          <img src="/assets/images/bitcoin-icon.png" alt="Bitcoin" class="payment-icon">
          <img src="/assets/images/lightning-network-icon.png" alt="Lightning Network" class="payment-icon">
        </div>
      </div>
      <p class="footer-email">Support: ⚡ whiterabbit21m@21m.tips</p>
      <p class="footer-made-by">Made with ❤️ by WhiteRabbit</p>
      <div class="social-icons">
        {% if site.twitter_username %}
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
        {% endif %}
        {% if site.github_username %}
          <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="fab fa-github"></i>
          </a>
        {% endif %}
        {% if site.telegram_username %}
          <a href="https://t.me/{{ site.telegram_username }}" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="fab fa-telegram"></i>
          </a>
        {% endif %}
      </div>
    </div>
    <div class="copyright">
      <!-- <p>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. Tutti i diritti riservati.</p> -->
    </div>
  </div>
</footer>
