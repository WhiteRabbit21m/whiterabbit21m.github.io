<!-- _includes/header.html -->
<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }}" class="logo-image">
        {% else %}
          <span class="site-title">{{ site.title | escape }}</span>
        {% endif %}
      </a>
    </div>
    {% include navigation.html %}
  </div>
</header>
