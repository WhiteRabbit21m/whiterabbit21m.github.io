<header class="site-header">
  <div class="container header-container">
    <div class="logo">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title | escape }}" class="logo-image">
        {% else %}
          <span class="site-title">{{ site.title | escape }}</span>
        {% endif %}
      </a>
    </div>
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="{{ '/contact/' | relative_url }}" class="nav-link {% if page.url == "/contact/" %}active{% endif %}">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
