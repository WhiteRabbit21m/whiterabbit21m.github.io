---
layout: default
---
<div class="swap-page">
  <div class="container">
    <header class="page-header">
      <h1>{{ page.title }}</h1>
    </header>
    <div class="swap-content">
      {{ content }}
    </div>
  </div>
</div>

<!-- React -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

<!-- Axios per le chiamate API (opzionale, ma utile) -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Il tuo script personalizzato per l'interfaccia di swap -->
<script src="/assets/js/swap-interface.js"></script>

<script>
  // Assicurati che il DOM sia completamente caricato prima di renderizzare il componente React
  document.addEventListener('DOMContentLoaded', function() {
    ReactDOM.render(React.createElement(SwapInterface), document.getElementById('swap-interface'));
  });
</script>
